<div flex id="flowapply">
    <div ng-repeat="item in vm.flowCfg.formJson">
        <!--输入框-->
        <section class="input" layout="row" layout-align="space-between center"
                 ng-if="item.type=='text'||item.type=='number'">
            <span>{{item.input[0].placeholder}}</span>
            <input type="text" placeholder="{{item.input[1].placeholder}}"
                   maxlength="{{item.input[0].limit}}">
        </section>
        <!--日期区间框-->
        <section class="dateRange" ng-if="item.type=='dateRange'">
            <div layout="row" layout-align="space-between center" ng-click="vm.callNative(2)">
                <span>{{item.input[0].placeholder}}</span>
                <span>请选择</span>
                <img src="app/main/views/flow/images/fanhui01@2x.png">
            </div>
            <span class="line" layout="row"></span>
            <div layout="row" layout-align="space-between center" ng-click="vm.callNative(2)">
                <span>{{item.input[1].placeholder}}</span>
                <span>请选择</span>
                <img src="app/main/views/flow/images/fanhui01@2x.png">
            </div>
        </section>
        <!--单选框-->
        <section layout="row" layout-align="space-between center" ng-if="item.type=='singleSelect'" ng-click="vm.callNative(1)">
            <span>{{item.input[0].placeholder}}</span>
            <span>{{vm.singleSelectList.length==0?'请选择':vm.singleSelectList}}</span>
            <img src="app/main/views/flow/images/fanhui01@2x.png">
        </section>
        <!--多行文本框-->
        <textarea class="textarea" placeholder="请输入备注说明" rows="5" ng-if="item.type=='textarea'"></textarea>
    </div>

    <section class="assignee">
        <span>审批人</span>
        <div layout="row" layout-wrap>
            <div layout="row" class="person" ng-repeat="item in vm.approveList">
                <div layout="column" layout-align="center center">
                    <img src="app/main/views/flow/images/touxiang@2x.png" class="icon">
                    <span>{{item.name}}</span>
                </div>
                <span layout="row" layout-align="center center" class="line-box">
                    <img src="app/main/views/flow/images/hengxian@2x.png" class="line">
                </span>
            </div>
            <img src="app/main/views/flow/images/tianjia@2x.png" ng-click="vm.callNative(3)">
            <!--最终审批人-->
            <div layout="row" class="person" ng-if="vm.flowCfg.lastAuditor">
                <span layout="row" layout-align="center center" class="line-box">
                    <img src="app/main/views/flow/images/hengxian@2x.png" class="line">
                </span>
                <div layout="column" layout-align="center center">
                    <img src="app/main/views/flow/images/touxiang@2x.png" class="icon">
                    <span>{{vm.flowCfg.lastAuditorName}}</span>
                </div>
            </div>
        </div>
    </section>

    <footer layout="row" layout-align="center center">
        <div layout="row" layout-align="center center" ng-click="vm.click()">
            <span>提交</span>
        </div>
    </footer>
</div>
